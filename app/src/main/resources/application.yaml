ktor:
    application:
        modules:
            - com.eros.ApplicationKt.module
    deployment:
        port: 8080

firebase:
  serviceAccountPath: ${FIREBASE_SERVICE_ACCOUNT_PATH:./firebase-service-account.json}
  projectId: ${FIREBASE_PROJECT_ID:}

database:
  host: ${DB_HOST:localhost}
  port: ${DB_PORT:5432}
  name: ${DB_NAME:eros}
  user: ${DB_USER:postgres}
  password: ${DB_PASSWORD:postgres}
  poolSize: ${DB_POOL_SIZE:10}
  maxLifetime: ${DB_MAX_LIFETIME:600000}
  connectionTimeout: ${DB_CONNECTION_TIMEOUT:30000}
