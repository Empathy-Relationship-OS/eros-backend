ktor:
    application:
        modules:
            - com.eros.ApplicationKt.module
    deployment:
        port: 8080

firebase:
  serviceAccountPath: ${FIREBASE_SERVICE_ACCOUNT_PATH:./firebase-service-account.json}
  projectId: ${FIREBASE_PROJECT_ID:your-project-id}

database:
  host: ${DB_HOST:localhost}
  port: ${DB_PORT:5432}
  name: ${DB_NAME:eros}
  user: ${DB_USER:postgres}
  password: ${DB_PASSWORD:postgres}
  poolSize: ${DB_POOL_SIZE:10}
  maxLifetime: ${DB_MAX_LIFETIME:600000}
  connectionTimeout: ${DB_CONNECTION_TIMEOUT:30000}

twilio:
  accountSid: ${TWILIO_ACCOUNT_SID:dev}
  authToken: ${TWILIO_AUTH_TOKEN:dev}
  phoneNumber: ${TWILIO_PHONE_NUMBER:MOCK_NUMBER}
  mockMode: ${TWILIO_MOCK_MODE:true}
  verifyServiceId: ${TWILIO_VERIFY_SERVICE_ID:dev}