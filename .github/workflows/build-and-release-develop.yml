name: Build and Release (Develop)

on:
  push:
    branches:
      - develop

jobs:
  build-test-and-release:
    name: Build, Test, and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Build Fat JAR
        run: ./gradlew buildFatJar --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-develop
          path: |
            **/build/test-results/**/*.xml
            **/build/reports/tests/

      - name: Get version
        id: version
        run: |
          VERSION=$(./gradlew properties --no-daemon --console=plain -q | grep "^version:" | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: develop-${{ github.sha }}
          release_name: Develop Build - ${{ steps.version.outputs.version }}
          body: |
            Automated development build from develop branch

            **Commit:** ${{ github.sha }}
            **Version:** ${{ steps.version.outputs.version }}
            **Build Date:** ${{ github.event.head_commit.timestamp }}

            ## Changes
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: true

      - name: Upload Fat JAR to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./app/build/libs/eros-backend-all.jar
          asset_name: eros-backend-develop-${{ steps.version.outputs.version }}.jar
          asset_content_type: application/java-archive
