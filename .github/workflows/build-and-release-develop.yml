name: Build and Release (Develop)

on:
  push:
    branches:
      - develop

permissions:
    contents: write  # Needed to create releases and tags

jobs:
  build-test-and-release:
    name: Build, Test, and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and test with Gradle
        run: ./gradlew build --no-daemon

      - name: Build Fat JAR
        run: ./gradlew buildFatJar --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-develop
          path: |
            **/build/test-results/**/*.xml
            **/build/reports/tests/

      - name: Get version
        id: version
        run: |
          VERSION=$(./gradlew properties --no-daemon --console=plain -q | grep "^version:" | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Rename JAR for release
        run: cp ./app/build/libs/app-all.jar ./eros-backend-develop-${{ steps.version.outputs.version }}.jar

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: develop-${{ github.sha }}
          name: Develop Build - ${{ steps.version.outputs.version }}
          body: |
            Automated development build from develop branch

            **Commit:** ${{ github.sha }}
            **Version:** ${{ steps.version.outputs.version }}
            **Build Date:** ${{ github.event.head_commit.timestamp }}

            ## Changes
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: true
          files: ./eros-backend-develop-${{ steps.version.outputs.version }}.jar
