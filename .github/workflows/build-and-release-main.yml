name: Build and Release (Main)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
    contents: write  # Needed to create releases and tags

jobs:
  build-test-and-release:
    name: Build, Test, and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and test with Gradle
        run: ./gradlew build --no-daemon

      - name: Build Fat JAR
        run: ./gradlew buildFatJar --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-main
          path: |
            **/build/test-results/**/*.xml
            **/build/reports/tests/

      - name: Get version
        id: version
        run: |
          VERSION=$(./gradlew properties --no-daemon --console=plain -q | grep "^version:" | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Rename JAR for release
        run: cp ./app/build/libs/eros-backend-all.jar ./eros-backend-${{ steps.version.outputs.version }}.jar

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            Production release v${{ steps.version.outputs.version }}

            **Commit:** ${{ github.sha }}
            **Build Date:** ${{ github.event.head_commit.timestamp }}

            ## Changes
            ${{ github.event.head_commit.message }}

            ## Artifacts
            - `eros-backend-${{ steps.version.outputs.version }}.jar` - Production-ready executable JAR with all dependencies
          draft: false
          prerelease: false
          files: ./eros-backend-${{ steps.version.outputs.version }}.jar
