version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    command: >
      postgres
      -c fsync=off
      -c synchronous_commit=off
      -c full_page_writes=off
    container_name: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-eros}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 2s
      retries: 5
    env_file:
      - .env
    networks:
      - eros-network

  adminer:
    image: adminer:latest
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - eros-network
    restart: always
    env_file:
      - .env
volumes:
  postgres_data:

networks:
  eros-network:
    driver: bridge